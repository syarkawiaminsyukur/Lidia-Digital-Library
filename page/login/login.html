<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/img/LogoLoginsvg.svg" />
    <title>Lidia | Halaman Login</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
  </head>
  <body>
    <header class="mt-20 mb-12 flex justify-center">
      <img src="../../src/img/LogoLoginsvg.svg" alt="" />
    </header>
    <main class="w-[400px] mx-auto">
      <div class="border border-t-primary shadow-xl">
        <div class="ml-9">
          <div>
            <p class="mt-9">
              <span class="text-primary"><a href="../../index.html">Home</a></span> / Login
            </p>
          </div>
          <div class="mt-6">
            <p class="font-bold">Login</p>
            <p class="mt-4 font-extralight">Input your username and password.</p>
          </div>
          <div class="mt-10 mr-9">
            <form>
              <p class="font-bold">Username</p>
              <label for="username"></label>
              <input title="username" type="text" class="w-full border border-primary mt-2 pl-3 py-2" placeholder="alfianchii" />
              <p class="font-bold mt-6">password</p>
              <label for="password"></label>
              <input title="password" type="password" class="w-full border border-primary mt-2 pl-3 py-2" placeholder="e.g. 4kuBu7uhM3dk1t" />
              <button class="bg-primary w-full text-center text-white mt-7 py-2 rounded-md mb-5">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-12 text-center">
      <p>Don’t have an account? <a class="text-second" href="../singup/singup.html">Create one!</a></p>
      <p class="mt-10">© 2024 Lidia. All rights reserved.</p>
    </footer>
  </body>
</html>
